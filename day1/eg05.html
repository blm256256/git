<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>CSS3 text-overflow属性</title>
    <style type="text/css">
        #div1 {
            width: 200px;
            height: 100px;
            border: 1px solid gray;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div id="div1">“我对中国经济持续健康发展抱着坚定信心。”“中国有信心、有能力保持经济中高速增长，继续为各国发展创造机遇。”作为中国领航人，习近平不仅对中国经济有着深刻的认知，而且对世界经济也有独到的见解。他在全面把握国内国外两个经济大局的基础上提出发展新理念，给中国经济发展注入新动力，他对中国经济的现在和未来充满信心。他的信心不是想当然唱高调，而是有坚实的基础和科学的依据，请和“学习中国”小编一起学习。</div>
</body>

</html>
